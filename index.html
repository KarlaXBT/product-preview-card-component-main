<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="product-card">
      <div class="product-card__img">
        <img
          src="images/image-product-desktop.jpg"
          alt="Chanel perfume bottle among leaves."
        />
      </div>
      <div class="product-card__content">
        <p class="product-card__type">Perfume</p>
        <h1 class="product-card__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price-row">
          <p class="product-card__discount">$149.99</p>
          <del class="product-card__original">$169.99</del>
        </div>
        <button class="product-card__button" type="button">
          <img
            src="images/icon-cart.svg"
            alt="Cart icon"
            class="product-card__icon"
          />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
